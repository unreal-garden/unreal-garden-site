id: uenum
###############################################################################

specifiers:

  - name: Category
    group: General
    position: main
    type: flag
    utility: 3
  
  
  - name: Bitflags
    group: General
    position: meta
    type: flag
    utility: 3
    documentation:
      text: Indicates that this enumerated type can be used as flags by integer `UPROPERTY` variables that are set up with the `Bitmask` Metadata Specifier.
      source: https://dev.epicgames.com/documentation/en-us/unreal-engine/metadata-specifiers-in-unreal-engine#enummetadataspecifiers
  
  
  - name: UseEnumValuesAsMaskValuesInEditor
    group: General
    position: meta
    type: bool
    related: [ uproperty.BitMask, uproperty.BitmaskEnum ]
    comment: Allows a `UENUM` to be used as checkmark-style flags in a UPROPERTY.
  
  
  - name: Experimental
    group: General
    position: meta
    type: flag
    comment: As far as I can tell, this doesn't affect functionality in any way, it's more as "user documentation". 
    documentation:
      text: Labels this type as experimental and unsupported.
      source: https://dev.epicgames.com/documentation/en-us/unreal-engine/metadata-specifiers-in-unreal-engine#enummetadataspecifiers
  
  
  - name: ScriptName
    group: General
    position: main
    type: flag
    documentation:
      text: The quoted string will be used as the name of this enumerated type in the editor, rather than the default name generated by Unreal Header Tool.
      source: https://dev.epicgames.com/documentation/en-us/unreal-engine/metadata-specifiers-in-unreal-engine#enummetadataspecifiers
  
  
  - name: ToolTip
    group: General
    position: main
    type: flag
    related: [ ShortToolTip ]
    documentation:
      text: Overrides the automatically generated tooltip from code comments.
      source: https://dev.epicgames.com/documentation/en-us/unreal-engine/metadata-specifiers-in-unreal-engine#enummetadataspecifiers
  
  
  - name: ShortToolTip
    group: General
    type: string
    position: meta
    related: [ ToolTip ]
    comment:
        |
        The tooltip returned when passing true for `bShortTooltip` in `GetTooltTipText`. Can be used in conjunction with `ToolTip` or a code comment.

        Not used for UENUM in the engine code.
    samples:
      - |
        UENUM(meta=(ShortToolTip="Short Tooltip for the enum"))
        enum class EMyEnum : uint8
        {
          ...
        };
      - |
        // Retrieve the EMyEnum short tooltip
        UEnum* MyEnum = StaticEnum<EMyEnum>();
        FText ShortTooltip = MyEnum->GetToolTipText(/*bShortTooltip*/ true);
  
  
  - name: BlueprintType
    group: General
    position: main
    type: flag
    utility: 3
    comment: Exposes the UENUM to be used as a variable type in Blueprint scripts.
