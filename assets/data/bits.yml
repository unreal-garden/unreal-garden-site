- title: Idea for Making it Easy for Users to Give Bug Reports
  id: making-it-easy-for-users-to-give-bug-reports
  description: 'Make it easy for users to give accurate bug reports: 1. Add a "report
    bug" button in-game. 2. Game opens a Google form, pre-filled with tech info from
    your game: game version, user hardware specs, windows version. 3. Game also opens
    the users'' save and log folders to attach.

    To get the format for the pre-filled URL, use the ... from your google form. Replace
    the example values you give with the info from your game. You''ll also need to
    UrlEncode() the input text.

    In Unreal, open the page using LaunchURL. See next links for how to open folders.

    Some of this code can be found through my [Youtrack filler plugin](https://github.com/BraceYourselfGames/UE-BYGYouTrackFiller)

    What I like about this approach is it''s flexible. You can add a screenshot in
    the form showing users how to drag & drop their save file into the form. Or you
    can add individual fields for map seed, exact coordinates in the game world and
    not require a save.

    Also you don''t have to use Google forms, any web form that supports pre-filling
    from URL key/value pairs would work.'
  posted_date: 2023-11-18 00:00:00 +0000
  tags:
  - tip
