- title: CV Tips
  id: cv-tips
  description: 'Here is some of the common feedback I''ve been giving about CV/resumes
    and portfolios. Note that these are just my opinions, feel free to disagree. These tips are aimed at gamedev programmers. Very strong UK/US/Canada bias for CV/resume.
    layout.

    # Keep your CV 2 pages at most. Even if you''ve got 20 years'' experience just
    condense it to the most relevant stuff. The amount of space should match its relevance.

    This is an old version of my CV for reference during the next points.

    # Tailor your CV to the role. Your CV needs to shout that you are a great fit
    for this role. What parts of your previous experience are perfect for this role?
    Make those at the top of any lists. Don''t lie, just make it easy to skim-read.

    # Less filler, more concrete facts. Entries under your employment history should
    be a bullet-point list of **concrete** things that you did in that role. üõ† What
    technical parts did *you* work on? üåü What was the impact? üë• How many on the team?
    Did you manage anyone?

    # Put code online. So they''re interested in your CV, they want to learn more
    about you! Share code for your gamejam games, plugins, tutorials, example projects
    online. It can help them gauge your expertise. Link them from a central homepage
    or GitHub.'
