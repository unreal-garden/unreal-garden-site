- title: FString Case Sensitivity
  id: fstring-case-sensitivity
  description: |
    You may have heard that `FString` is case-sensitive and `FName` is not, but that is not the whole story.
    `operator==` is *case-insensitive*, so the following code will return `true`:
    ```cpp
    FString("hello") == FString("HELLO") // I am true
    ```
    To add to the confusion, `FString::Equals` defaults to `ESearchCase::CaseSensitive`, so it is case-sensitive:
    ```cpp
    FString("hello").Equals(FString("HELLO")) // I am false
    ```
  posted_date: 2023-08-22 00:00:00 +0000
  tags:
  - cpp
  - tip
  - text
- title: FName Case Sensitivity
  id: fname-case-sensitivity
  description: |
    By default, `FName`s do not preserve case in built versions of your game. So the following is true:
    ```cpp
    FName("hello") == FName("HELLO") // true in editor, false in built game
    ```

    Changing this behaviour requires you to build your own version of the engine. To change the behaviour you can adding the following to your project's `Target.cs` file:
    ```cs
    PublicDefines.Add("WITH_CASE_PRESERVING_NAME=1");
    ```
  posted_date: 2023-08-22 00:00:00 +0000
  tags:
  - cpp
  - tip
  - text
- title: Set C++ Preprocessor Defines Values from Build.cs and Target.cs
  id: set-cpp-preprocessor-from-build-target
