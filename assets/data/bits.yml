- title: Stop libcurl datarouter error messages
  id: stop-datarouter-errors
  posted_date: 2025-02-16 00:00:00 +0000
  description: |
    How to stop the analytics-related error messages that look like this:

    ```
    LogHttp: Warning: 00000B26A492B600: request failed, libcurl error: 6 (Couldn't resolve host name)
    LogHttp: Warning: 00000B26A492B600: libcurl info message cache 0 (Could not resolve host: datarouter.ol.epicgames.com)
    LogHttp: Warning: 00000B26A492B600: libcurl info message cache 1 (Closing connection)
    ```

    Add this to `DefaultEditorSettings.ini`:

    ```ini
    [/Script/UnrealEd.AnalyticsPrivacySettings]
    bSendUsageData=False
    bSuppressIndustryPopup=True
    ```
  source: joatski
  tags:
  - editor
