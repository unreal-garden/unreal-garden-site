{% if page.date %}
  <p class="page__date"><strong>Posted:</strong> <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
{% endif %}
{% if page.last_modified_at %}
  <p class="page__date"><strong>Updated:</strong> <time datetime="{{ page.last_modified_at | date: "%Y-%m-%d" }}">{{ page.last_modified_at | date: "%B %-d, %Y" }}</time></p>
{% endif %}
